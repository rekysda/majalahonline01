<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Majalah Flipbook</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";
  </script>

  <!-- jQuery (dibutuhkan oleh Turn.js) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Turn.js (Flipbook) -->
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@4/turn.min.js"></script>

  <style>
    #flipbook {
      width: 800px;
      height: 600px;
      margin: auto;
    }
    .page {
      width: 400px;
      height: 600px;
      background: white;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div id="flipbook" class="shadow-2xl rounded-md overflow-hidden"></div>

  <script>
    const url = "docs/majalah.pdf"; // Path ke file PDF

    const loadPDF = async () => {
      const pdf = await pdfjsLib.getDocument(url).promise;
      const totalPages = pdf.numPages;

      for (let i = 1; i <= totalPages; i++) {
        const canvas = document.createElement("canvas");
        canvas.className = "page";
        const context = canvas.getContext("2d");

        const page = await pdf.getPage(i);
        const viewport = page.getViewport({ scale: 1.5 });

        canvas.height = viewport.height;
        canvas.width = viewport.width;

        await page.render({ canvasContext: context, viewport }).promise;
        document.getElementById("flipbook").appendChild(canvas);
      }
