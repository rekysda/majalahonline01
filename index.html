<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <title>Majalah Flipbook Fullscreen</title>

  <!-- CSS & JavaScript Eksternal -->
  <script src="extras/jquery.min.1.7.js"></script>
  <script src="extras/modernizr.2.5.3.min.js"></script>
  <link rel="stylesheet" href="css/basic.css" />

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      min-height: 100vh;
      overflow: hidden;
      background-color: #f0f0f0;
    }

    .flipbook-viewport {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .flipbook-viewport .container {
      margin: 0;
      padding: 0;
    }

    .flipbook .page {
      background-color: white;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }

    /* Tombol Fullscreen */
    .fullscreen-btn {
      position: fixed;
      top: 15px;
      right: 20px;
      z-index: 9999;
      padding: 10px 15px;
      background-color: #333;
      color: #fff;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .fullscreen-btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <!-- Tombol Fullscreen -->
  <button class="fullscreen-btn" onclick="toggleFullscreen()">Fullscreen</button>

  <div class="flipbook-viewport" id="flipbookContainer">
    <div class="container">
      <div class="flipbook"></div>
    </div>
  </div>

  <script>
    function setFlipbookDimensions() {
      const viewport = $('.flipbook-viewport');
      const container = $('.container');
      const flipbook = $('.flipbook');

      let Vwidth = viewport.width();
      let Vheight = viewport.height();
      let bookWidth, bookHeight;

      const pageAspectRatio = 600 / 461;

      bookWidth = Math.floor(Vwidth * 0.9);
      bookHeight = Math.floor(bookWidth * pageAspectRatio);

      if (bookHeight > Vheight * 0.9) {
        bookHeight = Math.floor(Vheight * 0.9);
        bookWidth = Math.floor(bookHeight / pageAspectRatio);
      }

      // Fallback ukuran minimum
      if (bookWidth < 100 || bookHeight < 100) {
        bookWidth = 300;
        bookHeight = Math.floor(bookWidth * pageAspectRatio);
      }

      container.css({
        width: bookWidth + 'px',
        height: bookHeight + 'px'
      });

      if (flipbook.turn('is')) {
        flipbook.turn('size', bookWidth, bookHeight);
      }

      return {
        width: bookWidth,
        height: bookHeight
      };
    }

    function loadApp() {
      const flipbook = $('.flipbook');
      flipbook.empty();

      const image_folder = "images";
      const filename_base = "majalah_page-";
      const file_extension = ".jpg";
      const total_pages = 10;

      for (let i = 1; i <= total_pages; i++) {
        let page_number_padded = String(i).padStart(4, '0');
        let image_path = `${image_folder}/${filename_base}${page_number_padded}${file_extension}`;
        $('<div>', {
          style: `background-image:url('${image_path}')`
        }).appendTo(flipbook);
      }

      const initialDimensions = setFlipbookDimensions();

      flipbook.turn({
        width: initialDimensions.width,
        height: initialDimensions.height,
        display: 'single',
        elevation: 50,
        gradients: true,
        autoCenter: true
      });

      flipbook.bind('turning turned', function () {
        setFlipbookDimensions();
      });

      $(window).resize(function () {
        setFlipbookDimensions();
      }).trigger('resize');
    }

    // Toggle Fullscreen Function
    function toggleFullscreen() {
      const elem = document.getElementById('flipbookContainer');

      if (!document.fullscreenElement) {
        elem.requestFullscreen().catch((err) => {
          alert(`Error attempting to enable fullscreen: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    }

    // Load Turn.js
    yepnope({
      test: Modernizr.csstransforms,
      yep: ['lib/turn.js'],
      nope: ['lib/turn.html4.min.js'],
      complete: loadApp
    });
  </script>

</body>
</html>
