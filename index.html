<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Majalah Online</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@4/turn.min.js"></script>
  <style>
    #flipbook {
      width: 800px;
      height: 600px;
    }
    #flipbook .page {
      background: white;
      width: 400px;
      height: 600px;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div id="flipbook" class="shadow-2xl rounded-md overflow-hidden"></div>

  <script>
    const url = 'docs/majalah.pdf'; // ganti dengan path file PDF kamu

    const renderPDF = async () => {
      const pdf = await pdfjsLib.getDocument(url).promise;
      const pages = pdf.numPages;
      const flipbook = document.getElementById('flipbook');

      for (let i = 1; i <= pages; i++) {
        const page = await pdf.getPage(i);
        const canvas = document.createElement("canvas");
        canvas.className = "page";
        const context = canvas.getContext("2d");

        const viewport = page.getViewport({ scale: 1.5 });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        await page.render({ canvasContext: context, viewport }).promise;
        flipbook.appendChild(canvas);
      }

      $('#flipbook').turn({
        width: 800,
        height: 600,
        autoCenter: true
      });
    };

    pdfjsLib.GlobalWorkerOptions.workerSrc =
      'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

    renderPDF();
  </script>
</body>
</html>
